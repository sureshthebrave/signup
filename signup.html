<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div>
        <form action="">
            <h1>Signup</h1>
            <div class="email">
                <input type="text" placeholder="Enter your email" class="inputemail">
            </div>
            <div class="password">
                <input type="password" placeholder="Create a password" class="inputpassword">
            </div>
            <div class="confirm">
                <input type="password" placeholder="Confirm your password" class="confirmpassword">
            </div>
            <button>signup</button>
            <div class="login">
            Already have an account? <a href="#">login</a>
            </div>
        </form>
    </div>
</body>
</html>
